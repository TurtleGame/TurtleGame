<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header th:fragment="header" layout:fragment="header">
    <div class="header-left">
        <div class="user-card">
            <div class="user-card-avatar">
                <img src="https://www.webinarleads4you.com/wp-content/uploads/2017/02/no-avatar-350x350-300x300.jpg"/>
            </div>
            <div class="user-card-menu">
                <a th:href="@{/user/{id}(id=${user.id})}">
                    <div class="nickname" th:text="${user.username}"></div>
                </a>
                <div>
                    Gold: <span th:text="${user.gold}"></span>
                </div>
                <div>
                    <a href="/private-message">Prywatne wiadomo≈õci: <span
                            th:text="${user.reportList.size()}"></span></a>
                </div>
                <div>
                    <a th:href="@{/user/{id}/edit(id=${user.id})}">Ustawienia konta</a>
                </div>
            </div>
        </div>
    </div>
    <div class="header-center">
        <a href="#" class="title" th:text="${@environment.getProperty('app.name')}"></a>
    </div>
    <div class="header-right">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="button">Wyloguj</button>
        </form>
    </div>
</header>
</html>
