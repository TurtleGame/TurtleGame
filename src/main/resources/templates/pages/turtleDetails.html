<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<h1 layout:fragment="header">Szczegóły żółwia <span th:text="${turtle.getName()}"></span></h1>

<div layout:fragment="content">

    <div class>
        <!-- wyprawa -->
        <form action="" method="post">
            <div class="card mb-2">
                <div class="flex flex-row mb-4 gap-4">
                    <div>
                        <h2 style="margin-top: 0;">Nakarm żółwia</h2>
                        <div th:if="${!foods.isEmpty()}">
                            <ul>
                                <li th:each="food : ${foods}">
                                    <img src="/assets/images/items/scroll.png"/>
                                    <span th:text="${food.getName()}"></span> dodaje <span
                                        th:text="${food.getItemStatistic(food.getId()).getValue()}"></span> punkt do
                                    umiejętności: <span
                                        th:text="${food.getItemStatistic(food.getId()).getStatistic().getName()}"></span>
                                </li>
                            </ul>
                        </div>
                        <div th:if="${foods.isEmpty()}">Brak pokarmu dla żółwi. Wyślij swojego żółwia na <a href="/expeditions">wyprawę</a> albo kup pokarm w sklepie!</div>
                    </div>
                </div>
                <div class="flex flex-row gap-4">
                    <div class="flex flex-row gap-4 size-wide">
                        <select class="select">
                            <option disabled selected>Wybierz pokarm</option>
                            <option th:each="item : ${foods}" th:value="${item}" th:text="${item.getName()}"></option>

                        </select>
                    </div>
                    <div class="flex flex-row" style="width: 220px;">
                        <input class="button" type="submit" value="Nakarm"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
