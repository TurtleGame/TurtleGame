<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="user-card-avatar">
        <img src="https://www.webinarleads4you.com/wp-content/uploads/2017/02/no-avatar-350x350-300x300.jpg"/>
    </div>
    <div class="nickname" th:text="${user.username}"></div>

    <div>
        Gold: <span th:text="${user.gold}"></span>
    </div>
    <div>
        Miasto: <span th:text="${user.city}"></span>
    </div>
    <div>
        Data urodzenia:    <span th:text="${#temporals.format(user.birthdate, 'dd-MM-yyyy')}"></span>
    </div>
    <div>
        O mnie: <span th:text="${user.about}"></span>
    </div>

    <div>Lista żółwi:</div>
    <ul>
        <li th:each="turtle : ${turtles}">
            <span th:text="${turtle.name}"></span>
        </li>
    </ul>
</div>
