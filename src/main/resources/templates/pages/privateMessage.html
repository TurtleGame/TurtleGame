<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('app.name')}"></title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header>
    <div class="header-left">
        <div class="user-card">
            <div class="user-card-avatar">
                <img src="https://www.webinarleads4you.com/wp-content/uploads/2017/02/no-avatar-350x350-300x300.jpg"/>
            </div>
            <div class="user-card-menu">
                <div class="nickname" th:text="${nick}"></div>
                <div>
                    Gold: <span th:text="${gold}"></span>
                </div>
                <div>
                    <a href="/private-message">Prywatne wiadomości: 0</a>
                </div>
                <div>
                    <a href="#">Ustawienia konta</a>
                </div>
            </div>
        </div>
    </div>
    <div class="header-center">
        <a href="#" class="title" th:text="${@environment.getProperty('app.name')}"></a>
    </div>
    <div class="header-right">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="button">Wyloguj</button>
        </form>
    </div>
</header>

<div class="main">
    <nav class="sidebar">
        <div class="sidebar-heading">Menu</div>
        <ul>
            <li><a href="/main">Strona główna</a></li>
            <li><a href="#">Twoje żółwie</a></li>
            <li><a href="#">Katalog żółwi</a></li>
            <li><a href="/expeditions">Wyślij żółwia na wyprawę</a></li>
            <li><a href="#">Arena zółwi</a></li>
            <li><a href="#">Twoje przedmioty</a></li>
            <li><a href="#">Chatbox</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="card">
            <div class="card-title">Prywatne wiadomości</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nadawca</th>
                        <th>Temat</th>
                        <th>Treść</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="message : ${messages}">
                        <td style="text-align: center;" th:text="${message.getSentAtDateTime()}"></td>
                        <td style="text-align: center;">System</td>
                        <td th:text="${message.getTitle()}"></td>
                        <td th:text="${message.getContent()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<footer>
    <span>TurtleBlast 2022</span>
</footer>
</body>
</html>
