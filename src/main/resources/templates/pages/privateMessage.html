<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="card">
        <div class="card-title">Prywatne wiadomości</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Nadawca</th>
                    <th>Temat</th>
                    <th>Treść</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="message : ${messages}">
                    <td style="text-align: center;" th:text="${message.getSentAtDateTime()}"></td>
                    <td style="text-align: center;">System</td>
                    <td th:text="${message.getTitle()}"></td>
                    <td th:text="${message.getContent()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
